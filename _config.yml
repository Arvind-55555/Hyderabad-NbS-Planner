# GitHub Pages Configuration
# Serves React app from frontend/dist directory

title: Hyderabad NbS Planner
description: Interactive 4D visualization engine for Nature-based Solutions planning in Hyderabad, India
theme: jekyll-theme-minimal

# Exclude unnecessary files from Jekyll processing
exclude:
  - README.md
  - requirements.txt
  - main.py
  - tools/
  - src/
  - cache/
  - .gitignore
  - docs/
  - view_geojson.html
  - frontend/
  - node_modules/

